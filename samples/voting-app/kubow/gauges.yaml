apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: gauges
data:
  gauges.yaml: |
    gauge-types:
      KubeRainbowGaugeT:
        commands:
          setServiceProperty: ServiceT.setServiceProperty (Object)
          setDeploymentInfo: DeploymentT.setDeploymentInfo (Object)
          setDeploymentProperty: DeploymentT.setDeploymentProperty (Object)
        setupParams:
          targetIP:
            type: String
            default: "127.0.0.1"
          propertyPath:
            type: String
            default: ""
          propertyName:
            type: String
            default: ""
          beaconPeriod:
            type: long
            default: 3000
          javaClass:
            type: String
            default: "org.sa.rainbow.translator.gauges.KubeGauge"
        configParams:
          targetProbeType:
            type: String
            default: ~
        comment: ""
    gauge-instances:
      G1:
        type: KubeRainbowGaugeT
        model: "VotingAppSystem:Acme"
        commands:
          "setServiceProperty()": "resultS.setServiceProperty($<jsonValue>,<latency>)"
        setupValues:
          targetIP: "127.0.0.1"
        configValues:
          targetProbeType: result.latency.probe@*
      G2:
        type: KubeRainbowGaugeT
        model: "VotingAppSystem:Acme"
        commands:
          "setDeploymentInfo()": resultD.setDeploymentInfo($<jsonValue>)
        setupValues:
          targetIP: "127.0.0.1"
        configValues:
          targetProbeType: deployments.vote.result.probe@*
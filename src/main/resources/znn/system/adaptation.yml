model:
  name: ZNewsSys
  type: Acme

strategies:

  - name: simpleReduceResponseTime
    condition: Model.znn-service.latency > 2000
    tactics:

      - name: addReplicas
        effector: scaleUp
        params:
          - replicas: 1
        time: 1000m

      - name: textualMode
        effector: rollout
        params:
          - container: znn
          - image: "cmendes/znn:text"
        time: 3000m

  - name: increaseUsability
    condition: Model.znn-service.latency < 2000

    tactics:

    - name: highMode
      effector: scaleDown
      params:
        - replicas: 1
      time: 1000m


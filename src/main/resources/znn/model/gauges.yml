# Gauge Type and Gauge Instance Specifications # − time periods generally in milliseconds gauge−types :

gauge-types:
  KubeRainbowGaugeT:
    commands:
      setServiceProperty: Service.setServiceProperty (Object)
      setDeploymentInfo: Deployment.setDeploymentInfo (Object)
      setDeploymentProperty: Deployment.setDeploymentProperty (Object)
    setupParams:
      targetIP:
        type: String
        default: "127.0.0.1"
      propertyPath:
        type: String
        default: ""
      propertyName:
        type: String
        default: ""
      beaconPeriod:
        type: long
        default: 3000
      javaClass:
        type: String
        default: "org.sa.rainbow.translator.gauges.KubeGauge"
    configParams:
      targetProbeType:
        type: String
        default: ~
    comment: ""

gauge-instances:

  G1:
    type: KubeRainbowGaugeT
    model: "ZNewsSys:Acme"
    commands:
      "setServiceProperty()": "znn-service.setServiceProperty($<jsonValue>,<latency>)"
    setupValues:
      targetIP: "127.0.0.1"
    configValues:
      targetProbeType: default-znn-latency@*


  G2:
    type: KubeRainbowGaugeT
    model: "ZNewsSys:Acme"
    commands:
      "setDeploymentInfo()": znn.setDeploymentInfo($<jsonValue>)
    setupValues:
      targetIP: "127.0.0.1"
    configValues:
      targetProbeType: deployments.default.znn.probe@*


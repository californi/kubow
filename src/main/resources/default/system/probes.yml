vars:
  _probes.commonPath: "opt/rainbow/target/znn/system/probes"
  
probes:

  DeploymentPropertiesProbe:
    alias: deployments.default.znn.probe
    location: 127.0.0.1
    type: java
    javaInfo:
      class: org.sa.rainbow.translator.probes.DeploymentInfoProbe
      period: 2000
      args.length: 3
      args.0: "default"
      args.1: "znn"
      args.2: "app=znn"

  ZnnPodProbe:
    alias: znn-latency-probe
    location: 127.0.0.1
    type: java
    javaInfo:
      class: org.sa.rainbow.translator.probes.PodProbe
      period: 2000
      args.length: 5
      args.0: "default"
      args.1: "znn"
      args.2: "znn"
      args.3: "caddy_http_request_duration_seconds_sum"
      args.4: "latency"

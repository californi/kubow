vars:
  _probes.commonPath: "opt/rainbow/target/znn/system/probes"
  
probes:

  DeploymentProbeZnn:
    alias: deployment-response_time-probe
    location: 127.0.0.1
    type: java
    javaInfo:
      class: org.sa.rainbow.translator.znn.probes.DeploymentProbe
      period: 2000
      args.length: 5
      args.0: "default"
      args.1: "znn"
      args.2: "znn"
      args.3: "caddy_http_request_duration_seconds_sum"
      args.4: "response_time"

